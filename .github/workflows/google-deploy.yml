name: Deploy to DigitalOcean Droplet

on:
  push:
    branches: [ "main", "dev" ]

env:
  REMOTE_DIR: /home/deploy/LankaVibe-AI_Travel_planner
  WEB_ROOT: /var/www/lankavibe

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create Frontend .env
        run: |
          echo "VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}" > ./frontend/.env
          echo "VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}" >> ./frontend/.env
          echo "VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}" >> ./frontend/.env
          echo "VITE_BACKEND_URL=${{ secrets.PROD_BACKEND_URL }}" >> ./frontend/.env

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci || npm install --no-audit --prefer-offline
          npm run build

      - name: Prepare Backend (install deps)
        working-directory: ./backend
        run: |
          npm ci --only=production || npm install --no-audit --prefer-offline

      - name: Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}

      - name: Add droplet to known_hosts
        env:
          SSH_PORT: ${{ secrets.DO_SSH_PORT }}
          DO_HOST: ${{ secrets.DO_SSH_HOST }}
        run: |
          PORT=${SSH_PORT:-22}
          mkdir -p ~/.ssh
          ssh-keyscan -p "$PORT" "$DO_HOST" >> ~/.ssh/known_hosts

      - name: Copy frontend build to droplet webroot
        env:
          DO_USER: ${{ secrets.DO_SSH_USER }}
          DO_HOST: ${{ secrets.DO_SSH_HOST }}
          SSH_PORT: ${{ secrets.DO_SSH_PORT }}
        run: |
          PORT=${SSH_PORT:-22}
          rsync -avz -e "ssh -p $PORT" --delete frontend/dist/ "$DO_USER@$DO_HOST:$WEB_ROOT/"

      - name: Copy backend files to droplet
        env:
          DO_USER: ${{ secrets.DO_SSH_USER }}
          DO_HOST: ${{ secrets.DO_SSH_HOST }}
          SSH_PORT: ${{ secrets.DO_SSH_PORT }}
          REMOTE_DIR: ${{ env.REMOTE_DIR }}
        run: |
          PORT=${SSH_PORT:-22}
          rsync -avz -e "ssh -p $PORT" --delete --exclude '.env' --exclude 'node_modules' backend/ "$DO_USER@$DO_HOST:$REMOTE_DIR/backend/"

      - name: Copy deploy files (nginx, systemd) to droplet
        env:
          DO_USER: ${{ secrets.DO_SSH_USER }}
          DO_HOST: ${{ secrets.DO_SSH_HOST }}
          SSH_PORT: ${{ secrets.DO_SSH_PORT }}
          REMOTE_DIR: ${{ env.REMOTE_DIR }}
        run: |
          PORT=${SSH_PORT:-22}
          rsync -avz -e "ssh -p $PORT" deploy/ "$DO_USER@$DO_HOST:$REMOTE_DIR/deploy/"

      - name: Restart backend and reload nginx on droplet
        env:
          DO_USER: ${{ secrets.DO_SSH_USER }}
          DO_HOST: ${{ secrets.DO_SSH_HOST }}
          SSH_PORT: ${{ secrets.DO_SSH_PORT }}
          REMOTE_DIR: ${{ env.REMOTE_DIR }}
        run: |
          PORT=${SSH_PORT:-22}
          ssh -p $PORT "$DO_USER@$DO_HOST" "sudo chown -R deploy:deploy $WEB_ROOT || true && sudo systemctl daemon-reload || true && sudo systemctl restart lankavibe-backend.service || true && sudo nginx -t && sudo systemctl reload nginx"
